# This is a basic workflow to help you get started with Actions

name: Publish to IPFS

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  ipfs-upload:
  
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Publishes to IPFS and returns CID in  ${{ steps.ipfs.outputs.hash }}
      - name: Download pollinator
        run:  curl https://raw.githubusercontent.com/pollinations/pollinations/dev/app/dist/pollinate.js -O pollinate.js
      - name: Check out hive repository code
        uses: actions/checkout@v2
      - name: Upload to IPFS and publish to IPNS  
        run: DEBUG=* node pollinate.js --send --once --ipns --nodeid ipns --path ${{ github.workspace }}



 